<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
        </div>
        <div class="cover">
            <button id="root">R</button>
            <button id="pi">pi</button>
            <button id="pow">^</button>
            <button id="fact">!</button>
            <button id="clear">AC</button>
            <button id="brace">()</button>
            <button id="rem">%</button>
            <button id="op" value="/">/</button>
            <button id="num" value="7">7</button>
            <button id="num" value="8">8</button>
            <button id="num" value="9">9</button>
            <button id="op" value="*">X</button>
            <button id="num" value="4">4</button>
            <button id="num" value="5">5</button>
            <button id="num" value="6">6</button>
            <button id="op" value="+">+</button>
            <button id="num" value="1">1</button>
            <button id="num" value="2">2</button>
            <button id="num" value="3">3</button>
            <button id="op" value="-">-</button>
            <button id="num" value="0">0</button>
            <button id="dot" disabled value=".">.</button>
            <button id="del">del</button>
            <button id="equalto">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
